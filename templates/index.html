<!DOCTYPE html>
<html>
<head>
    <title>CRUD Example</title>
</head>
<body>
    <h1>CRUD Example</h1>
    <h2>Batik Simple</h2>
    <ul>
        {% for item in batik %}
        <li>{{ item.title }} ({{ item.description }}) <a href="{{ url_for('edit_cms_batik', id=item.id) }}">Edit</a> <a href="{{ url_for('delete_cms_batik', id=item.id) }}">Delete</a></li>
        <picture>
            <img src="{{ item.image_url }}" 
     width="120" 
     height="180" />
          </picture>
        {% endfor %}
    </ul>
    <h2>Create Person</h2>
    <form action="{{ url_for('index_cms_batik_items') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="Description">Description:</label>
        <input type="text" name="description" required>
        <label for="image_url">Image Url:</label>
        <input type="text" name="image_url" required>
        <button type="submit">Create</button>
    </form>
</body>
made by beneboba
</html>
