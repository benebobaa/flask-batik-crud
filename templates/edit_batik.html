  <!DOCTYPE html>
<html>
<head>
    <title>
        Edit Batik</title>

    </head>
    <body>
        <h1>Edit batik</h1>
        <form action="{{ url_for('edit_cms_batik', id=batik.id) }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ batik.title }}" required>
            <label for="description">Description:</label>
            <input type="text" name="description" value="{{ batik.description }}" required>
            <label for="image_url">Image Url:</label>
            <input type="text" name="image_url" value="{{ batik.image_url }}" required>
            <button type="submit">Save</button>
        </form>
    </body>
    </html>
